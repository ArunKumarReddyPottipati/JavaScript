<!DOCTYPE html>
<html>
    <head>
        <title>Mouse Related Events</title>
        <script src="colors.js"></script>
    </head>
    <body>
        <center><div style="background-color: rgb(218, 235, 235);height: 300px;width: 300px;" id="col"></div></center><br><br>
        <center><div>
        <p><b>Note:</b></p>
        <p>Place mouse cursor on the button to change the color to yellow</p>
        <p>Click on the button to change the color to red</p>
        <p>Double click on the button to change the color to green</p>
        <p>move out the cursor from the button to change the color to black</p>
        <button onclick="red()" ondblclick="green()" onmouseenter="yellow()" onmouseleave="black()">Submit</button>
        </div></center>
    </body>
</html>
